<div class="kTag" [class.kTagDisabled]="data?.disabled" *ngIf="label" [ngSwitch]="!!template">
	<div *ngSwitchCase="true">
		<!-- CUSTOM TEMPLATE -->
		<ng-container *ngTemplateOutlet="template;context:{item: { label: label, tooltip: tooltip, showRemove: showRemove, data: data }}"></ng-container>
	</div>
    <div class="kTagContent" title="{{tooltip}}" *ngSwitchCase="false">
        <span class="kTagLabel">{{label}}</span>
        <i *ngIf="showRemove && !data?.disabled" class="kTagRemove kIconclose_small" (click)="removeTag(data)"></i>
    </div>
</div>
