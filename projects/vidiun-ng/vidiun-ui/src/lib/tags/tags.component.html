<div class="vTags" *ngIf="data?.length">
    <span *ngIf="title" class="vTagsTitle">{{title}}</span>
    <div #scroller class="vScroller">
        <div class="vTagsWrapper">
            <vTag *ngFor="let tag of data"
                  [data]="tag"
                  [template]="templates ? templates.first : undefined"
                  [showRemove]="removableTags"
                  [label]="labelField ? tag[labelField] : tag"
                  [tooltip]="tooltipField ? tag[tooltipField] : tag"
                  [disabled]="disabledField ? tag[disabledField] : false"
                  (onRemoved)="removeTag($event)"></vTag>
        </div>
    </div>
    <div class="vTagsMore">
        <div class="vScrollArrows" [style.visibility]="_showMore ? 'visible' : 'hidden'">
            <i class="vIcondropdown_arrow_left vScrollArrow" [class.disable]="!_scrollLeftEnabled" (click)="scroll('left')"></i>
            <i class="vIcondropdown_arrow_right vScrollArrow" [class.disable]="!_scrollRightEnabled" (click)="scroll('right')"></i>
        </div>
        <span *ngIf="showClear" class="vTagsClear" (click)="clearAll()">{{clearAllLabel}}</span>
    </div>

</div>
