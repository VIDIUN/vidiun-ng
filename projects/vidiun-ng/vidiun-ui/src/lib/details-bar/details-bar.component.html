<div class="vContent vDetailsBar" #dataPanel>
    <i class="vLink vIcondropdown_arrow_bottom" [class.disabled]="!_showMore" [class.hidden]="!_showMore && !_showBasic" (click)="show('more')"></i>
    <i class="vLink vIcondropdown_arrow_top" [class.disabled]="!_showBasic" [class.hidden]="!_showMore && !_showBasic" (click)="show('basic')"></i>
    <div class="vItemsWrapper" #dataWrapper>
        <ng-content *ngIf="_data" ></ng-content>
    </div>
</div>
