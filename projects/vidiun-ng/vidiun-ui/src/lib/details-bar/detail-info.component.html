<div class="vDetailInfo" *ngIf="_data">
    <div class="vDetails" [style.maxWidth]="maxItemWidth+'px'">
        <div *ngIf="iconStyle" [vTooltip]="tooltip" class="{{iconStyle}} vIcon"></div>
        <span class="vLabel" *ngIf="label">{{label}}</span>
        <span *ngIf="!link && (value || valueField)" [vTooltip]="tooltip" [escape]="toolTipAsHTML" [class.link]="isClickable" (click)="onClick($event)">{{value || _data[valueField]}}</span>
        <a *ngIf="link" [href]="link" [target]="'_blank'" [vTooltip]="tooltip" class="link">{{link}}</a>
    </div>
    <div *ngIf=!isLastItem class="vSeparator">{{separator}}</div>
</div>
